<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clusters - Minecraft K8s Manager</title>
    <link rel="stylesheet" href="/css/style.css?v=3">
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js?v=3"></script>
    <style>
        .cluster-card {
            background: linear-gradient(145deg, #1e1e2e 0%, #252535 100%);
            border: 1px solid #3a3a4a;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        .cluster-card:hover {
            border-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.15);
        }
        .cluster-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .cluster-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .cluster-info {
            flex: 1;
        }
        .cluster-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.25rem;
        }
        .cluster-domain {
            font-size: 0.875rem;
            color: #888;
        }
        .cluster-id {
            background: #2a2a3a;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            color: #6366f1;
            font-weight: 600;
        }
        .cluster-actions {
            display: flex;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid #3a3a4a;
        }
        .cluster-actions .btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <span>üéÆ</span> MC Manager
        </div>
        <nav class="nav-links">
            <a href="/" class="nav-link">
                <span>üìä</span> Dashboard
            </a>
            <a href="/clusters.html" class="nav-link active">
                <span>üåê</span> Clusters
            </a>
            <a href="/servers.html" class="nav-link">
                <span>üñ•Ô∏è</span> Servers
            </a>
            <a href="/announcements.html" class="nav-link">
                <span>üì¢</span> Announcements
            </a>
            <a href="/launcher.html" class="nav-link">
                <span>üöÄ</span> Launcher
            </a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <div style="flex: 1;"></div>
            <div class="user-profile">
                <!-- User profile placeholder -->
            </div>
        </header>

        <div class="content-area">
            <div class="page-header">
                <h1>Kubernetes Clusters</h1>
                <button class="btn btn-primary" onclick="openModal('add')">
                    <span>+</span> Add Cluster
                </button>
            </div>

            <div class="grid" id="clusterGrid">
                <!-- Clusters will be populated here -->
            </div>
        </div>
    </div>

    <!-- Create/Edit Cluster Modal -->
    <div id="clusterModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Cluster</h2>
            <form id="clusterForm">
                <input type="hidden" id="editMode" value="false">
                <input type="hidden" id="clusterId" value="">

                <div class="form-group">
                    <label for="name">Cluster Name</label>
                    <input type="text" id="name" name="name" required placeholder="e.g. US-East">
                </div>

                <div class="form-group">
                    <label for="domain">Domain</label>
                    <input type="text" id="domain" name="domain" placeholder="e.g. us-east.example.com">
                </div>

                <div class="form-group">
                    <label for="kubeconfig">Kubeconfig Content</label>
                    <textarea id="kubeconfig" name="kubeconfig" required rows="10"
                        style="width: 100%; padding: 0.625rem; background-color: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 0.375rem; color: var(--text-primary); font-family: monospace; resize: vertical;"></textarea>
                </div>

                <div class="card-actions" style="justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Cluster</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('clusterModal');
        const form = document.getElementById('clusterForm');
        const grid = document.getElementById('clusterGrid');

        function openModal(mode, cluster = null) {
            modal.style.display = 'flex';
            const isEdit = mode === 'edit';
            document.getElementById('editMode').value = isEdit;
            document.getElementById('modalTitle').textContent = isEdit ? 'Edit Cluster' : 'Add Cluster';

            if (isEdit && cluster) {
                document.getElementById('clusterId').value = cluster.id;
                document.getElementById('name').value = cluster.name;
                document.getElementById('domain').value = cluster.domain || '';
                document.getElementById('kubeconfig').value = cluster.kubeconfig;
            } else {
                form.reset();
                document.getElementById('editMode').value = 'false';
            }
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        async function fetchClusters() {
            try {
                const res = await fetch('/api/clusters');
                if (!res.ok) return;
                const clusters = await res.json();
                renderGrid(clusters);
            } catch (error) {
                console.error('Error fetching clusters:', error);
            }
        }

        function renderGrid(clusters) {
            grid.innerHTML = clusters.map(cluster => `
                <div class="cluster-card">
                    <div class="cluster-header">
                        <div class="cluster-icon">üåê</div>
                        <div class="cluster-info">
                            <div class="cluster-name">${cluster.name}</div>
                            <div class="cluster-domain">${cluster.domain || 'No domain configured'}</div>
                        </div>
                        <div class="cluster-id">#${cluster.id}</div>
                    </div>
                    <div class="cluster-actions">
                        <button class="btn btn-sm btn-secondary" onclick='editCluster(${JSON.stringify(cluster)})'>Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCluster(${cluster.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function editCluster(cluster) {
            openModal('edit', cluster);
        }

        async function deleteCluster(id) {
            const confirmed = await showConfirm({
                type: 'danger',
                title: 'Delete Cluster',
                message: 'Are you sure you want to delete this cluster? This action cannot be undone.',
                confirmText: 'Delete',
                cancelText: 'Cancel'
            });
            if (!confirmed) return;
            
            try {
                const res = await fetch(`/api/clusters/${id}`, { method: 'DELETE' });
                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.message || 'Failed to delete cluster');
                }
                showToast('success', 'Deleted', 'Cluster has been deleted successfully');
                fetchClusters();
            } catch (error) {
                console.error('Error deleting cluster:', error);
                showToast('error', 'Error', error.message);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const isEdit = document.getElementById('editMode').value === 'true';
            const id = document.getElementById('clusterId').value;

            const data = {
                name: formData.get('name'),
                domain: formData.get('domain'),
                kubeconfig: formData.get('kubeconfig')
            };

            try {
                const url = isEdit ? `/api/clusters/${id}` : '/api/clusters';
                const method = isEdit ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.message || 'Failed to save cluster');
                }

                showToast('success', 'Saved', isEdit ? 'Cluster updated successfully' : 'Cluster created successfully');
                closeModal();
                fetchClusters();
            } catch (error) {
                console.error('Error saving cluster:', error);
                showToast('error', 'Error', error.message);
            }
        });

        // Close modal when clicking outside
        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initial load
        fetchClusters();
        
        // Setup form validation
        setupFormValidation(form);
    </script>
</body>

</html>
