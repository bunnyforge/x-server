<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Minecraft K8s Manager</title>
    <link rel="stylesheet" href="/css/style.css?v=3">
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js?v=3"></script>
    <style>
        .announcement-card {
            background: linear-gradient(145deg, #1e1e2e 0%, #252535 100%);
            border: 1px solid #3a3a4a;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        .announcement-card:hover {
            border-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.15);
        }
        .announcement-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .announcement-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .announcement-info {
            flex: 1;
        }
        .announcement-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.25rem;
        }
        .announcement-meta {
            font-size: 0.875rem;
            color: #888;
        }
        .announcement-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .announcement-status.active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        .announcement-status.inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        .announcement-content {
            padding: 1rem;
            background: #1a1a2a;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.6;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .announcement-content:hover {
            color: #6366f1;
        }
        .announcement-actions {
            display: flex;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid #3a3a4a;
        }
        .announcement-actions .btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .html-preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }
        .html-preview-overlay.show {
            display: block;
        }
        .html-preview {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            background: #1e1e2e;
            border: 1px solid #6366f1;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: hidden;
        }
        .html-preview.show {
            display: block;
        }
        .html-preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #252535;
            border-bottom: 1px solid #3a3a4a;
        }
        .html-preview-title {
            font-weight: 600;
            color: #fff;
        }
        .html-preview-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .html-preview-close:hover {
            color: #fff;
        }
        .html-preview-content {
            padding: 1.5rem;
            max-height: calc(80vh - 60px);
            overflow-y: auto;
            background: #fff;
            color: #333;
        }
        .html-editor {
            background: #1a1a2a;
            border: 1px solid #3a3a4a;
            border-radius: 8px;
            overflow: hidden;
        }
        .html-editor-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: #252535;
            border-bottom: 1px solid #3a3a4a;
        }
        .html-editor-icon {
            font-size: 1rem;
        }
        .html-editor-hint {
            font-size: 0.8rem;
            color: #888;
        }
        .html-editor textarea {
            width: 100%;
            min-height: 200px;
            border: none !important;
            background: #12121a !important;
            padding: 1rem !important;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #a5d6ff;
            resize: vertical;
        }
        .html-editor textarea::placeholder {
            color: #555;
        }
        .html-editor textarea:focus {
            outline: none;
            box-shadow: none !important;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <span>üéÆ</span> MC Manager
        </div>
        <nav class="nav-links">
            <a href="/" class="nav-link">
                <span>üìä</span> Dashboard
            </a>
            <a href="/clusters.html" class="nav-link">
                <span>üåê</span> Clusters
            </a>
            <a href="/servers.html" class="nav-link">
                <span>üñ•Ô∏è</span> Servers
            </a>
            <a href="/announcements.html" class="nav-link active">
                <span>üì¢</span> Announcements
            </a>
            <a href="/launcher.html" class="nav-link">
                <span>üöÄ</span> Launcher
            </a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <input type="text" class="search-bar" placeholder="Search announcements..." id="searchInput">
            <div class="user-profile">
                <!-- User profile placeholder -->
            </div>
        </header>

        <div class="content-area">
            <div class="page-header">
                <h1>Announcements</h1>
                <button class="btn btn-primary" onclick="openModal('create')">
                    <span>+</span> New Announcement
                </button>
            </div>

            <div class="grid" id="announcementGrid">
                <!-- Announcements will be populated here -->
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="announcementModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <h2 id="modalTitle">Add Announcement</h2>
            <form id="announcementForm">
                <input type="hidden" id="editMode" value="false">
                <input type="hidden" id="announcementId" value="">

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required placeholder="e.g. Server Maintenance Notice">
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <div class="html-editor">
                        <div class="html-editor-header">
                            <span class="html-editor-icon">üìù</span>
                            <span class="html-editor-hint">HTML supported - Use tags like &lt;p&gt;, &lt;h1&gt;, &lt;ul&gt;, &lt;a&gt;</span>
                        </div>
                        <textarea id="content" name="content" required 
                            placeholder="<h2>Important Notice</h2>\n<p>Server maintenance scheduled for tonight.</p>\n<ul>\n  <li>Backup your data</li>\n  <li>Expected downtime: 2 hours</li>\n</ul>"></textarea>
                    </div>
                </div>

                <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="displayOrder">Display Order</label>
                        <input type="number" id="displayOrder" name="displayOrder" value="0" min="0">
                    </div>

                    <div class="form-group">
                        <label for="active">Status</label>
                        <select id="active" name="active">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="card-actions" style="justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Announcement</button>
                </div>
            </form>
        </div>
    </div>

    <!-- HTML Preview -->
    <div class="html-preview-overlay" id="previewOverlay" onclick="closePreview()"></div>
    <div class="html-preview" id="previewModal">
        <div class="html-preview-header">
            <span class="html-preview-title" id="previewTitle"></span>
            <button class="html-preview-close" onclick="closePreview()">&times;</button>
        </div>
        <div class="html-preview-content" id="previewContent"></div>
    </div>

    <script>
        const modal = document.getElementById('announcementModal');
        const form = document.getElementById('announcementForm');
        const grid = document.getElementById('announcementGrid');
        const searchInput = document.getElementById('searchInput');

        let allAnnouncements = [];

        function openModal(mode, announcement = null) {
            modal.style.display = 'flex';

            const isEdit = mode === 'edit';
            document.getElementById('editMode').value = isEdit;
            document.getElementById('modalTitle').textContent = isEdit ? 'Edit Announcement' : 'Add Announcement';

            if (isEdit && announcement) {
                document.getElementById('announcementId').value = announcement.id;
                document.getElementById('title').value = announcement.title;
                document.getElementById('content').value = announcement.content;
                document.getElementById('displayOrder').value = announcement.displayOrder || 0;
                document.getElementById('active').value = announcement.active.toString();
            } else {
                form.reset();
                document.getElementById('displayOrder').value = 0;
                document.getElementById('active').value = 'true';
            }
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function showPreview(id) {
            const a = allAnnouncements.find(x => x.id === id);
            if (!a) return;
            document.getElementById('previewTitle').textContent = a.title;
            document.getElementById('previewContent').innerHTML = a.content;
            document.getElementById('previewOverlay').classList.add('show');
            document.getElementById('previewModal').classList.add('show');
        }

        function closePreview() {
            document.getElementById('previewOverlay').classList.remove('show');
            document.getElementById('previewModal').classList.remove('show');
        }

        async function fetchAnnouncements() {
            try {
                const res = await fetch('/api/announcements');
                if (!res.ok) return;
                allAnnouncements = await res.json();
                renderGrid(allAnnouncements);
            } catch (error) {
                console.error('Error fetching announcements:', error);
            }
        }

        function renderGrid(announcements) {
            grid.innerHTML = announcements.map(announcement => `
                <div class="announcement-card">
                    <div class="announcement-header">
                        <div class="announcement-icon">üì¢</div>
                        <div class="announcement-info">
                            <div class="announcement-title">${announcement.title}</div>
                            <div class="announcement-meta">
                                üî¢ Order: ${announcement.displayOrder}
                            </div>
                        </div>
                        <span class="announcement-status ${announcement.active ? 'active' : 'inactive'}">
                            ${announcement.active ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    <div class="announcement-content" onclick="showPreview(${announcement.id})" title="Click to preview">üìÑ ${announcement.content.replace(/<[^>]*>/g, '').substring(0, 80)}...</div>
                    <div class="announcement-actions">
                        <button class="btn btn-sm btn-secondary" onclick='editAnnouncement(${JSON.stringify(announcement).replace(/'/g, "&apos;")})'>Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteAnnouncement(${announcement.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function editAnnouncement(announcement) {
            openModal('edit', announcement);
        }

        async function deleteAnnouncement(id) {
            const confirmed = await showConfirm({
                type: 'danger',
                title: 'Delete Announcement',
                message: 'Are you sure you want to delete this announcement?',
                confirmText: 'Delete',
                cancelText: 'Cancel'
            });
            if (!confirmed) return;
            
            try {
                const res = await fetch(`/api/announcements/${id}`, { method: 'DELETE' });
                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.message || 'Failed to delete announcement');
                }
                showToast('success', 'Deleted', 'Announcement deleted successfully');
                fetchAnnouncements();
            } catch (error) {
                console.error('Error deleting announcement:', error);
                showToast('error', 'Error', error.message);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const isEdit = document.getElementById('editMode').value === 'true';

            const data = {
                title: formData.get('title'),
                content: formData.get('content'),
                displayOrder: parseInt(formData.get('displayOrder')),
                active: formData.get('active') === 'true'
            };

            try {
                const url = isEdit ? `/api/announcements/${document.getElementById('announcementId').value}` : '/api/announcements';
                const method = isEdit ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.message || 'Failed to save announcement');
                }

                showToast('success', 'Saved', isEdit ? 'Announcement updated successfully' : 'Announcement created successfully');
                closeModal();
                fetchAnnouncements();
            } catch (error) {
                console.error('Error saving announcement:', error);
                showToast('error', 'Error', error.message);
            }
        });

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allAnnouncements.filter(a =>
                a.title.toLowerCase().includes(term) ||
                a.content.toLowerCase().includes(term)
            );
            renderGrid(filtered);
        });

        // Close modal when clicking outside
        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initial load
        fetchAnnouncements();
        
        // Setup form validation
        setupFormValidation(form);
    </script>
</body>

</html>
